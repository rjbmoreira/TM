<div class="section-container">
    <h2>Overview</h2>
    <table class="table table-inverse table-hover">
        <thead class="thead-light">
            <tr>
                <th>Customer</th>
                <th>Project</th>
                <th>Total time spent</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let timeInput of timeInputs">
                <td>{{ timeInput.customer.name }}</td>
                <td>{{ timeInput.project.name }}</td>
                <td>{{ timeInput.timeSpent }}</td>
                <td>click to open</td>
            </tr>
        </tbody>
    </table>
</div>
